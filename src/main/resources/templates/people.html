<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 th:text="${something}"></h1>
<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Age</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="p: ${peopleInModel}">
        <td th:text="${p.name}"></td>
        <td th:text="${p.age}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
